<!doctype html>
<html>
    <head>
        <script src="scripts/template.js"></script>
        <script type="importmap">
            {
                "imports": {
                    "three": "https://cdn.jsdelivr.net/npm/three@0.181.1/build/three.module.js",
                    "obj": "https://cdn.jsdelivr.net/npm/three@0.181.1/examples/jsm/loaders/OBJLoader.js",
                    "mtl": "https://cdn.jsdelivr.net/npm/three@0.181.1/examples/jsm/loaders/MTLLoader.js",
                    "orbit": "https://cdn.jsdelivr.net/npm/three@0.181.1/examples/jsm/controls/OrbitControls.js",
                    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.181.1/examples/jsm/"
                }
            }
        </script>
        <script src="scripts/editor.js" type="module"></script>
        <link rel="stylesheet" href="stylesheets/editor.css" />
        <style>
            * {
                --black-background: #2f2f2f44;
            }
            .horiz {
                display: flex;
                flex-direction: row;
                gap: 10px;
                width: 100%;
                padding: 5px;
            }
            input {
                border: none;
                outline: none;
                background-color: var(--black-background);
                padding: 10px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <tahanan-topbar title="Booking"></tahanan-topbar>
        <div class="content">
            <h3>Design your home, then book your stay</h3>
        </div>
        <div id="editorContainer">
            <div id="viewerContainer"></div>
            <div id="controlsContainer">
                <div class="controlGroup">
                    <div
                        style="
                            border: 2px solid var(--black);
                            border-radius: 5px;
                            width: 100%;
                            aspect-ratio: 1;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            cursor: pointer;
                        "
                        id="addElementButton"
                    >
                        <p style="font-size: 60px">+</p>
                        <p>Add Elements</p>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="content"
            style="
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
            "
        >
            <form id="form" style="width: 100%">
                <div class="horiz">
                    <input type="text" placeholder="FirstName" />
                    <input type="text" placeholder="Surname" />
                </div>
                <div class="horiz">
                    <input type="email" placeholder="Email" />
                    <input type="tel" placeholder="Phone" />
                </div>
                <div class="horiz">
                    <input type="text" placeholder="Adress" />
                    <input type="text" placeholder="Suburb" />
                    <input type="text" placeholder="Postcode" />
                    <input type="text" placeholder="State" />
                </div>
                <div class="horiz">
                    <input type="date" placeholder="Check-in Date" />
                    <input type="date" placeholder="Check-out Date" />
                </div>
                <div class="horiz">
                    <input type="number" placeholder="Kids" />
                    <input type="number" placeholder="Adults" />
                    <input type="text" placeholder="Pets?" />
                </div>
                <button
                    style="
                        width: 100%;
                        padding: 15px;
                        background-color: var(--green);
                        color: var(--white);
                        border: none;
                        font-size: 18px;
                        cursor: url("assets/smile!.png") 500 500, pointer;
                    "
                    type="submit"
                >
                    Book Now
                </button>
            </form>
        </div>
    </body>
</html>
