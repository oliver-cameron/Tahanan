<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Thumbnail</title>
        <link rel="stylesheet" href="thumbnail.css" />
        <link rel="stylesheet" href="newStyling.css" />
    </head>
    <body>
        <div class="thumbnail" style="width: 100vw; height: 30vh; --place-content: end end">
            <img src="tinyhome.jpeg">
            <div class="thumbnailTextContainer">
                <div class="thumbnailInnerCont banner">
                    <p>NEW</p>
                </div>
                <div class="thumbnailInnerCont title">
                    <h3 style="">Tahanan</h3>
                </div>
                <div class="thumbnailInnerCont body">
                    <p></p>Tiny homes, big adventures.</p>
                </div>
                <div class="thumbnailInnerCont buttons">
                    <button class="thumbnailButton primary">Shop Now</button>
                    <button class="thumbnailButton secondary">Learn More</button>
                </div>
                <h3 style="">2</h3>
            </div>
        </div>
    </body>
</html>
