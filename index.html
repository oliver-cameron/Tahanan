<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Tahanan/Home</title>
        <script src="scripts/template.js"></script>
        <link rel="stylesheet" href="Thumbnail.css" />
    </head>
    <body>
        <tahanan-topbar title="Home"></tahanan-topbar>
        <div class="ribbon" style="margin: 0px">
            <div
                class="thumbnail"
                style="
                    width: 100vw;
                    height: 50vh;
                    --place-content: center center;
                    --tx-size: 15px;
                    --button-color: var(--green);
                    --tx-color: var(--white);
                "
            >
                <img
                    src="https://pictures.tinyaway.com/filters:format(jpg)/960x720/Listings/Images/2025/04/693/tf7lci8wjnoev6tqf4de1744093799117.jpg"
                    width="100%"
                />
                <div class="thumbnailTextContainer">
                    <div class="thumbnailInnerCont title">
                        <h3>Tahanan</h3>
                    </div>
                    <div class="thumbnailInnerCont body">
                        <p>Tiny homes, big adventures.</p>
                    </div>
                    <div class="thumbnailInnerCont buttons">
                        <button class="tmButton primary">
                            Open The Customiser
                        </button>
                        <button class="tmButton secondary">Contact Us</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <h2>Let go of same old</h2>
            <p>
                Tiny homes. Trendy, transportable and eco-friendly, this is the
                future of holidays. But there's a catch. Cookie cutter and mass
                produced, homes that look the same become boring. With Tahanan
                this changes.
            </p>
        </div>
